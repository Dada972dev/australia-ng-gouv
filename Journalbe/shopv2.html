    /* Reset & base */
    * {
      box-sizing: border-box;

body {

}




    section {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 25px 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    /* Page container */
    .page {
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }

    .active {
      display: block;
    }

    /* Buttons */
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px 25px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 10px 0 0;
      box-shadow: 0 4px 10px rgba(0,123,255,0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    /* Inputs, textarea, select */
    input, textarea, select {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0 20px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      font-family: inherit;
      resize: vertical;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 8px rgba(0,123,255,0.3);
    }

    /* Labels */
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #444;
    }

    /* List styles (panier) */
    #cartList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #cartList li {
      background: #f9fbfd;
      margin: 12px 0;
      padding: 18px 20px;
      border-radius: 12px;
      border: 1px solid #e1e8f0;
      box-shadow: 0 3px 7px rgba(0,0,0,0.05);
      transition: box-shadow 0.3s ease;
      line-height: 1.4;
    }

    #cartList li:hover {
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

    #cartList li strong {
      font-size: 1.1rem;
      color: #007BFF;
    }

    #cartList li br {
      margin-bottom: 5px;
    }

    /* Total price */
    #totalPrice {
      font-size: 1.4rem;
      font-weight: 700;
      color: #222;
      display: inline-block;
      margin-left: 10px;
    }

    /* Modal Title */
    #modalTitle {
      margin-bottom: 20px;
      color: #007BFF;
      font-weight: 700;
      font-size: 1.5rem;
      border-bottom: 2px solid #007BFF;
      padding-bottom: 8px;
    }

    /* Checkbox labels */
    #optionsForm label {
      font-weight: normal;
      cursor: pointer;
      display: block;
      margin-bottom: 10px;
      padding-left: 30px;
      position: relative;
      user-select: none;
    }

    #optionsForm input[type="checkbox"] {
      position: absolute;
      left: 0;
      top: 5px;
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #007BFF;
    }

    /* Radio buttons for final choice */
    #finalChoice label {
      font-weight: 600;
      margin-right: 20px;
      cursor: pointer;
    }
    #finalChoice input[type="radio"] {
      margin-right: 8px;
      cursor: pointer;
      accent-color: #007BFF;
    }

    /* Message de confirmation */
    #confirmationMessage {
      padding: 20px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      border-radius: 12px;
      font-size: 1.2rem;
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      text-align: center;
    }

    /* Devis page */
    #quotePage h2 {
      color: #007BFF;
      border-bottom: 3px solid #007BFF;
      padding-bottom: 8px;
      margin-bottom: 15px;
    }
    #quotePage table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    #quotePage th, #quotePage td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    #quotePage th {
      background: #007BFF;
      color: white;
    }
    #quotePage .total-row td {
      font-weight: 700;
      font-size: 1.2rem;
      background: #f0f8ff;
    }

    /* Responsive */
    @media (max-width: 600px) {
      section {
        padding: 20px 20px;
        margin: 20px 15px;
      }

      button {
        width: 100%;
        margin: 10px 0 0 0;
      }
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
